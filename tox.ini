[tox]
envlist = py38, py39, py310, py311, typing, analysis
skipsdist=True

[testenv]
deps =
    .[dev]
commands =
    python -m unittest

[testenv:typing]
deps =
    .[dev]
commands =
    mypy src tests

[testenv:analysis]
deps =
    .[dev]
commands =
    black --diff --color src
    black --diff --color tests
    pylint src
    pylint tests
