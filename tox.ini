[tox]
envlist = py36, py37, py38, analysis
skipsdist=True

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv]
deps =
    pytest
    {toxinidir}
commands =
    pytest tests

[testenv:analysis]
basepython = python
deps =
    black
    pylint
commands =
    black --diff src tests
    pylint src tests
