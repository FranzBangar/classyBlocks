[tox]
 # py37, analysis, typing
envlist = py310, py311
skipsdist=True

[travis]
python =
    3.10: py310
    3.11: py311

[testenv]
deps =
    {toxinidir}
    -rrequirements_dev.txt
commands =
    python -m unittest

[testenv:typing]
deps =
    mypy
commands =
    mypy src

; [testenv:analysis]
; deps =
;     black
;     pylint
; commands =
;     black --diff --color src
;     #black --diff --color tests
;     pylint src
;     # pylint tests


